<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Duplicados</title>
</head>

<body>

    <textarea id="inputText" rows="10" cols="30"></textarea>
    <button onclick="removeDuplicates()">Remover Duplicados y Copiar</button>
    <textarea id="outputText" rows="10" cols="30" readonly></textarea>

    <script>
        function removeDuplicates() {
            let input = document.getElementById('inputText').value;

            let lines = input.split('\n');
            let uniqueLines = [...new Set(lines)];

            document.getElementById('outputText').value = uniqueLines.join('\n');

            const outputTextArea = document.getElementById('outputText');
            outputTextArea.select();
            document.execCommand('copy');
            alert('Texto sin duplicados copiado al portapapeles.');
        }
    </script>

</body>

</html>
